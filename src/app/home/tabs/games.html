<md-content class="md-padding full-height">

  <md-card class="green lighten-2" ng-repeat="game in vm.games | orderBy:'-date'">
    <md-card-content class="center-align">
      <div class="row">
        <div class="col s12">
          <b>{{ game.date | date:'dd/MM/yyyy' }}</b>
        </div>
      </div>
      <div class="row white-text">
        <div class="col s6">
          <b>{{ game.team1.team | fullName }}</b><br/>
          {{ game.team1.goals.length }}
        </div>
        <div class="col s6">
          <b>{{ game.team2.team | fullName }}</b><br/>
          {{ game.team2.goals.length }}
        </div>
      </div>
    </md-card-content>
  </md-card>

</md-content>
